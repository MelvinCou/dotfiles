"$schema" = 'https://starship.rs/config-schema.json'

format = """
[$os\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$nats\
$direnv\
$env_var\
$mise\
$crystal\
$custom\
$sudo\
$cmd_duration\
$status]\
(bg:surface0)\
[](fg:surface0)\
$line_break\
$jobs\
$battery\
$time\
$container\
$netns\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[aws]
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[azure]
format = '[$symbol($subscription)]($style) '

[bun]
format = '[$symbol($version )]($style)'

[c]
format = '[$symbol($version(-$name) )]($style)'
symbol = " "

[character]
disabled = false
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](subtext1)" # For use with zsh-vi-mode

[cmake]
format = '[$symbol($version )]($style)'
symbol = " "

[cpp]
format = '[$symbol($version(-$name) )]($style)'
symbol = " "

[cmd_duration]
format = "[ ](fg:overlay0 bg:surface0)[$duration]($style) "
style = "fg:yellow bold bg:surface0"

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
format = "[ ](fg:overlay0 bg:surface0)[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
truncation_length = 4
style = "fg:bold lavender bg:surface0"
read_only_style = "fg:red bg:surface0"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
format = '[ ](fg:overlay0 bg:surface0)[$symbol$branch(:$remote_branch)]($style) '
symbol = " "
style = "fg:bold mauve bg:surface0"

[git_commit]
style = "fg:bold green bg:surface0"
tag_symbol = '  '

[git_metrics]
added_style = "fg:bold green bg:surface0"
deleted_style = "fg:bold red bg:surface0"
disabled = true

[git_state]
style = "fg: bold yellow bg:surface0"

[git_status]
style = "fg:red bold bg:surface0"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[gradle]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[ocaml]
symbol = " "

[os]
disabled = false
format = ' [$symbol]($style)'
style = 'fg:white bg:surface0'

